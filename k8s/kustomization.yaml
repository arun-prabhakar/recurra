apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: recurra

resources:
  - namespace.yaml
  - configmap.yaml
  - secret.yaml
  - postgres.yaml
  - redis.yaml
  - deployment.yaml
  - hpa.yaml
  - ingress.yaml

# Common labels applied to all resources
commonLabels:
  app.kubernetes.io/name: recurra
  app.kubernetes.io/component: proxy
  app.kubernetes.io/part-of: recurra-platform

# Image configuration
images:
  - name: recurra-proxy
    newName: recurra-proxy
    newTag: latest

# ConfigMap generator for automatic restart on config changes
configMapGenerator:
  - name: recurra-build-info
    literals:
      - build.version=0.1.0
      - build.timestamp=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

# Namespace-scoped resources
nameSuffix: ""
