apiVersion: v1
kind: Secret
metadata:
  name: recurra-secrets
  namespace: recurra
type: Opaque
stringData:
  # PostgreSQL credentials
  postgres-password: changeme-in-production

  # Provider API keys (base64 encoded in production)
  # Format for values:
  #   openai-api-key: sk-...
  #   anthropic-api-key: sk-ant-...
  #   bedrock-credentials: ACCESS_KEY_ID:SECRET_ACCESS_KEY

  openai-api-key: "YOUR_OPENAI_API_KEY"
  anthropic-api-key: "YOUR_ANTHROPIC_API_KEY"
  bedrock-credentials: "YOUR_AWS_ACCESS_KEY:YOUR_AWS_SECRET_KEY"
  bedrock-region: "us-east-1"

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: recurra-provider-config
  namespace: recurra
data:
  # Provider configuration (non-sensitive)
  providers.yaml: |
    openai:
      enabled: true
      base-url: https://api.openai.com/v1

    anthropic:
      enabled: true
      base-url: https://api.anthropic.com

    bedrock:
      enabled: false
      base-url: bedrock-runtime.us-east-1.amazonaws.com
