global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'recurra-dev'
    replica: '1'

scrape_configs:
  # Recurra application metrics
  - job_name: 'recurra'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['app:8080']
        labels:
          service: 'recurra-proxy'
          environment: 'development'

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Redis metrics (optional, requires redis_exporter)
