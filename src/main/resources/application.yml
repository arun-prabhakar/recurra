server:
  port: 8080

spring:
  application:
    name: recurra

  # Redis configuration
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      database: 0
      timeout: 5s
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 2
          max-wait: 2s

  # PostgreSQL configuration
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/recurra}
    username: ${DATABASE_USER:recurra}
    password: ${DATABASE_PASSWORD:recurra}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # JPA/Hibernate configuration
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

  # Flyway migrations
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    schemas: public

recurra:
  # Provider configurations
  providers:
    openai:
      enabled: true
      base-url: https://api.openai.com/v1
      api-key: ${OPENAI_API_KEY:}
    anthropic:
      enabled: false
      base-url: https://api.anthropic.com/v1
      api-key: ${ANTHROPIC_API_KEY:}

  # Cache configuration
  cache:
    enabled: true
    max-size: 10000
    expire-after-write: 24h
    # Template matching threshold (0.0 - 1.0)
    # Higher value = stricter matching, lower = more fuzzy
    # Using strict threshold (0.87) for high precision
    similarity-threshold: 0.87
    # Enable structural matching beyond exact matches
    template-matching: true
    # SimHash Hamming distance threshold (0-64, lower = stricter)
    hamming-threshold: 6
    # Cosine distance threshold for embeddings (0.0-2.0, lower = stricter)
    cosine-threshold: 0.15

  # Request forwarding
  proxy:
    timeout: 60s
    max-retries: 3

logging:
  level:
    com.recurra: DEBUG
    org.springframework.web: INFO
